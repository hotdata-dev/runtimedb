name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - ".gitignore"
      - "docs/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - ".gitignore"
      - "docs/**"

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-C debuginfo=0"
  RUSTC_WRAPPER: sccache

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
          cache: false
      - run: cargo fmt --all -- --check

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Free disk space
        run: sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/.ghcup
      - uses: mozilla-actions/sccache-action@v0.0.5
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: false
      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-
      - run: cargo check --all-targets

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Free disk space
        run: sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/.ghcup
      - uses: mozilla-actions/sccache-action@v0.0.5
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy
          cache: false
      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-
      - run: cargo clippy --all-targets --no-deps -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Free disk space
        run: sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/.ghcup
      - uses: mozilla-actions/sccache-action@v0.0.5
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: false
      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-
      - name: Cache target dir
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-target-
      - run: cargo test

  image_meta:
    name: Compute image metadata
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - name: Generate image tag
        id: meta
        run: |
          timestamp="$(date -u +%Y%m%d-%H%M%S)"
          short_sha="$(echo "${GITHUB_SHA}" | cut -c1-12)"
          echo "image_tag=build-${timestamp}-${short_sha}" >> "${GITHUB_OUTPUT}"

  build:
    name: Build (${{ matrix.arch }})
    needs: [test, image_meta]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # only build on main (for now)
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Free disk space
        run: sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/.ghcup
      - uses: mozilla-actions/sccache-action@v0.0.5
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: false
      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-${{ matrix.arch }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-cargo-registry-
      - name: Build release binary
        run: cargo build --release --bin server
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}:${{ needs.image_meta.outputs.image_tag }}-${{ matrix.arch }} .
          docker push ghcr.io/${{ github.repository }}:${{ needs.image_meta.outputs.image_tag }}-${{ matrix.arch }}

  manifest:
    name: Create multi-arch manifest
    runs-on: ubuntu-latest
    needs: [build, image_meta]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create and push multi-arch manifest
        run: |
          docker manifest create ghcr.io/${{ github.repository }}:${{ needs.image_meta.outputs.image_tag }} \
            ghcr.io/${{ github.repository }}:${{ needs.image_meta.outputs.image_tag }}-amd64 \
            ghcr.io/${{ github.repository }}:${{ needs.image_meta.outputs.image_tag }}-arm64
          docker manifest push ghcr.io/${{ github.repository }}:${{ needs.image_meta.outputs.image_tag }}

          docker manifest create ghcr.io/${{ github.repository }}:latest \
            ghcr.io/${{ github.repository }}:${{ needs.image_meta.outputs.image_tag }}-amd64 \
            ghcr.io/${{ github.repository }}:${{ needs.image_meta.outputs.image_tag }}-arm64
          docker manifest push ghcr.io/${{ github.repository }}:latest

  notify:
    needs: [manifest, image_meta]
    runs-on: ubuntu-latest
    name: Announce new build available
    steps:
      - name: Announce new build available
        uses: lasith-kg/dispatch-workflow@v2
        with:
          dispatch-method: workflow_dispatch
          owner: hotdata-dev
          token: ${{ secrets.DOWNSTREAM_NOTIFY_TOKEN }}
          repo: ${{ secrets.DOWNSTREAM_NOTIFY_REPO }}
          ref: main
          workflow: runtimedb.yml
          workflow-inputs: '{"image_tag": "${{ needs.image_meta.outputs.image_tag }}"}'
        continue-on-error: true
